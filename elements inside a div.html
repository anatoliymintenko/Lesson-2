<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
    <title>Center alignment of inside div</title>
    <style>
        * {
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div style="background-color:blue;width:100%; padding: 25px; border: 3px solid black; margin: 25px;">
        <div style="background-color:black;width: 75%; padding: 25px;margin: 25px">
            <div style="background-color:orange;width: 50%;margin:25px">
                <div style="background-color:pink;width:25px;margin: 25px">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
